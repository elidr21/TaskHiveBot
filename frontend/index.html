<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Task Hive Chat</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="chat-container">
    <div id="chat-box" class="chat-box">
      <p class="welcome">Welcome to Task Hive Chat!</p>
    </div>
    <div class="input-container">
      <input type="text" id="message-input" placeholder="Type your message..." class="message-input" />
      <button id="send-btn" class="send-btn">Send</button>
    </div>
  </div>

  <script>
    document.getElementById('send-btn').addEventListener('click', async () => {
      const input = document.getElementById('message-input');
      const message = input.value;
      input.value = '';

      const response = await fetch('/api', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      });
      const data = await response.json();
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<div class="user">User: ${message}</div>
                            <div class="bot">Beatrix: ${data.content}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
